<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Compras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div id="empresa-logo" class="w-20 h-20 bg-blue-600 rounded-full mx-auto mb-4 flex items-center justify-center">
                <span class="text-white font-bold text-3xl">SC</span>
            </div>
            <h1 id="empresa-nome" class="text-3xl font-bold text-gray-900">Sistema de Compras</h1>
            <p class="text-gray-600 mt-2">Controle de Estoque e Pedidos</p>
        </div>

        <form id="login-form" class="space-y-4">
            <!-- Aviso de contexto restritivo -->
            <div id="storage-warning" class="hidden bg-amber-50 border border-amber-200 rounded-lg p-3 mb-4">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        ‚ö†Ô∏è
                    </div>
                    <div class="ml-3 text-sm text-amber-800">
                        <strong>Modo Limitado:</strong> Detectado ambiente restritivo. Login funcionar√° normalmente.
                    </div>
                </div>
            </div>
            
            <!-- Sele√ß√£o de Empresa -->
            <div>
                <label for="empresa" class="block text-sm font-medium text-gray-700 mb-2">Empresa</label>
                <select 
                    id="empresa" 
                    required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                >
                    <option value="">‚è≥ Carregando empresas...</option>
                </select>
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    required 
                    autocomplete="username"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="seu@email.com"
                >
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
                <input 
                    type="password" 
                    id="password" 
                    required 
                    autocomplete="current-password"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                >
            </div>

            <button 
                type="submit" 
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-200"
            >
                Entrar
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                N√£o tem uma conta? 
                <a href="pages/register.html" class="text-blue-600 hover:text-blue-800 font-semibold">Cadastre-se</a>
            </p>
            <div class="mt-4 pt-4 border-t border-gray-300">
                <p class="text-xs text-gray-500 mb-2">Voc√™ √© um administrador?</p>
                <a href="pages/admin-login.html" class="inline-block bg-gray-700 hover:bg-gray-800 text-white px-4 py-2 rounded-lg text-sm font-semibold transition">
                    üîê Sou Admin
                </a>
            </div>
        </div>
    </div>

    <!-- Loading -->
    <div id="loading" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg">
            <div class="spinner mx-auto"></div>
            <p class="mt-4 text-gray-700">Carregando...</p>
        </div>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        const empresaSelect = document.getElementById('empresa');
        
        // Carregar empresas
        async function carregarEmpresas() {
            try {
                // Aguardar config.js estar pronto
                await new Promise(r => setTimeout(r, 300));
                
                console.log('üîÑ Carregando empresas...');
                const { data, error } = await window.supabaseCentral
                    .from('empresas')
                    .select('id, nome')
                    .order('nome');

                if (error) throw error;

                if (!data || data.length === 0) {
                    empresaSelect.innerHTML = '<option value="">Nenhuma empresa cadastrada</option>';
                    empresaSelect.disabled = true;
                    return;
                }

                empresaSelect.innerHTML = [
                    '<option value="">Selecione uma empresa...</option>',
                    ...data.map(emp => `<option value="${emp.id}">${emp.nome}</option>`)
                ].join('');

                console.log(`‚úÖ ${data.length} empresas carregadas`);
            } catch (error) {
                console.error('‚ùå Erro ao carregar empresas:', error);
                empresaSelect.innerHTML = '<option value="">Erro ao carregar empresas</option>';
                empresaSelect.disabled = true;
            }
        }

        // Carregar dados da empresa (logo e nome)
        (async () => {
            try {
                // Aguardar config estar pronto e carregar empresas
                await carregarEmpresas();

                // Carregar config da empresa
                try {
                    const empresaConfig = await getEmpresaConfig();
                    if (empresaConfig) {
                        // Atualizar logo
                        const logoEl = document.getElementById('empresa-logo');
                        if (logoEl && empresaConfig.logo_url) {
                            logoEl.innerHTML = `<img src="${empresaConfig.logo_url}" alt="Logo" class="w-full h-full object-contain rounded-full">`;
                        }

                        // Atualizar nome da empresa
                        const nomeEl = document.getElementById('empresa-nome');
                        if (nomeEl && empresaConfig.nome_empresa) {
                            nomeEl.textContent = empresaConfig.nome_empresa;
                        }

                        // Atualizar t√≠tulo da p√°gina
                        if (empresaConfig.nome_empresa) {
                            document.title = `Login - ${empresaConfig.nome_empresa}`;
                        }
                    }
                } catch (error) {
                    console.log('Usando configura√ß√µes padr√£o da empresa');
                }

                // Verificar sess√£o existente
                if (window.supabase && typeof window.supabase.auth?.getSession === 'function') {
                    const { data: { session } } = await window.supabase.auth.getSession();
                    if (session) {
                        window.location.href = '/pages/dashboard.html';
                    }
                }
            } catch (error) {
                console.error('Erro ao verificar sess√£o:', error);
            }
        })();

        // Quando seleciona empresa, carrega os dados dela
        empresaSelect.addEventListener('change', async (e) => {
            const empresaId = e.target.value;
            
            if (!empresaId) {
                console.log('Nenhuma empresa selecionada');
                return;
            }

            try {
                console.log(`üîÑ Carregando empresa: ${empresaId}`);
                await carregarEmpresa(empresaId);
                
                // Atualizar identifica√ß√£o visual (logo/nome)
                if (CURRENT_EMPRESA) {
                    const logoEl = document.getElementById('empresa-logo');
                    if (logoEl && CURRENT_EMPRESA.logo_url) {
                        logoEl.innerHTML = `<img src="${CURRENT_EMPRESA.logo_url}" alt="Logo" class="w-full h-full object-contain rounded-full">`;
                    }

                    const nomeEl = document.getElementById('empresa-nome');
                    if (nomeEl) {
                        nomeEl.textContent = CURRENT_EMPRESA.nome;
                    }

                    document.title = `Login - ${CURRENT_EMPRESA.nome}`;
                    console.log(`‚úÖ Empresa carregada: ${CURRENT_EMPRESA.nome}`);
                }
            } catch (error) {
                console.error('‚ùå Erro ao carregar empresa:', error);
                alert(`Erro ao carregar empresa: ${error.message}`);
            }
        });

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const empresaId = document.getElementById('empresa').value;
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!empresaId) {
                showToast('Selecione uma empresa', 'error');
                return;
            }
            
            if (!email || !password) {
                showToast('Preencha todos os campos', 'error');
                return;
            }

            // Garantir que a empresa est√° carregada
            if (!CURRENT_EMPRESA || CURRENT_EMPRESA.id !== empresaId) {
                try {
                    await carregarEmpresa(empresaId);
                } catch (error) {
                    showToast('Erro ao carregar empresa', 'error');
                    return;
                }
            }
            
            await login(email, password);
        });
    </script>
</body>
</html>
