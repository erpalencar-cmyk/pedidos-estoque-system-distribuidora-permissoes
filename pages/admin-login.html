<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Sistema de Compras</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-800 to-gray-900 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-gray-700 rounded-full mx-auto mb-4 flex items-center justify-center">
                <span class="text-white font-bold text-3xl">üîê</span>
            </div>
            <h1 class="text-3xl font-bold text-gray-900">Admin Login</h1>
            <p class="text-gray-600 mt-2">Acesso Administrativo</p>
        </div>

        <!-- Alertas -->
        <div id="alert" class="hidden mb-4 p-4 rounded-lg"></div>

        <form id="admin-login-form" class="space-y-4">
            <div>
                <label for="admin-email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input 
                    type="email" 
                    id="admin-email" 
                    required 
                    autocomplete="username"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-700 focus:border-transparent"
                    placeholder="admin@empresa.com"
                >
            </div>

            <div>
                <label for="admin-password" class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
                <input 
                    type="password" 
                    id="admin-password" 
                    required 
                    autocomplete="current-password"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-700 focus:border-transparent"
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                >
            </div>

            <button 
                type="submit" 
                class="w-full bg-gray-700 text-white py-3 rounded-lg font-semibold hover:bg-gray-800 transition duration-200"
            >
                Entrar
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                <a href="../index.html" class="text-gray-700 hover:text-gray-900 font-semibold">‚Üê Voltar ao Login</a>
            </p>
        </div>
    </div>

    <!-- Loading -->
    <div id="loading" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-gray-700 mx-auto"></div>
            <p class="mt-4 text-gray-700">Autenticando...</p>
        </div>
    </div>

    <!-- Supabase (Carrega Primeiro) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Config (Carrega Depois) -->
    <script src="../js/config.js"></script>

    <!-- Script Principal -->
    <script>
        const form = document.getElementById('admin-login-form');
        const alertDiv = document.getElementById('alert');
        const loadingDiv = document.getElementById('loading');

        // Fun√ß√£o segura para localStorage
        function salvarStorage(chave, valor) {
            try {
                localStorage.setItem(chave, valor);
            } catch (e) {
                console.warn('‚ö†Ô∏è localStorage n√£o dispon√≠vel, usando mem√≥ria:', e.message);
                window[`_${chave}`] = valor;
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('admin-email').value.trim();
            const password = document.getElementById('admin-password').value;

            if (!email || !password) {
                mostrarAlerta('Preencha todos os campos', 'error');
                return;
            }

            loadingDiv.classList.remove('hidden');
            alertDiv.classList.add('hidden');

            try {
                console.log('üîê Tentando login do admin:', email);

                // ‚úÖ Login no banco central com email + senha
                const { data, error } = await window.supabaseCentral.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    console.error('‚ùå Erro Auth:', error.message);
                    throw new Error(`Credenciais inv√°lidas: ${error.message}`);
                }

                if (!data.user) {
                    throw new Error('Nenhum usu√°rio retornado');
                }

                console.log('‚úÖ Admin autenticado:', email);

                // ‚úÖ Admin n√£o precisa estar na tabela admin_users
                // Apenas fazer login e acessar o painel para gerenciar empresas

                salvarStorage('adminEmail', email);
                salvarStorage('adminAutenticado', 'true');

                mostrarAlerta(`‚úÖ Bem-vindo ${email}!`, 'success');

                // Redirecionar ap√≥s 1.5 segundo para ADMIN PAINEL (n√£o dashboard)
                setTimeout(() => {
                    window.location.href = '../admin-painel.html';
                }, 1500);

            } catch (error) {
                console.error('‚ùå Erro completo:', error);
                mostrarAlerta(`‚ùå ${error.message}`, 'error');
            } finally {
                loadingDiv.classList.add('hidden');
            }
        });

        function mostrarAlerta(mensagem, tipo) {
            alertDiv.className = 'p-4 rounded-lg';
            
            if (tipo === 'error') {
                alertDiv.className += ' bg-red-100 border border-red-400 text-red-800';
            } else if (tipo === 'success') {
                alertDiv.className += ' bg-green-100 border border-green-400 text-green-800';
            } else {
                alertDiv.className += ' bg-blue-100 border border-blue-400 text-blue-800';
            }

            alertDiv.textContent = mensagem;
            alertDiv.classList.remove('hidden');
            console.log(`[${tipo.toUpperCase()}] ${mensagem}`);
        }

        // ‚úÖ Verificar se j√° est√° logado
        window.addEventListener('load', async () => {
            try {
                const { data: { session } } = await supabaseCentral.auth.getSession();
                if (session) {
                    console.log('‚úÖ J√° h√° uma sess√£o ativa, redirecionando...');
                    window.location.href = '../pages/dashboard.html';
                }
            } catch (e) {
                console.log('‚ö†Ô∏è Erro ao verificar sess√£o:', e.message);
            }
        });
    </script>
</body>
</html>
