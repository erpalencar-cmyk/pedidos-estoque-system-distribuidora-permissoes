<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema de Compras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gradient-to-br from-purple-500 to-pink-600 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div id="empresa-logo" class="w-20 h-20 bg-purple-600 rounded-full mx-auto mb-4 flex items-center justify-center">
                <span class="text-white font-bold text-3xl">SC</span>
            </div>
            <h1 class="text-3xl font-bold text-gray-900">Criar Conta</h1>
            <p id="empresa-nome" class="text-gray-600 mt-2">Sistema de Compras e Estoque</p>
        </div>

        <!-- Alerta sobre aprova√ß√£o -->
        <div class="bg-yellow-50 border-l-4 border-yellow-500 p-4 mb-6">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
                    </svg>
                </div>
                <div class="ml-3">
                    <p class="text-sm text-yellow-700">
                        <strong>‚è≥ Ap√≥s o cadastro</strong>, sua conta precisar√° ser aprovada pelo administrador antes de poder fazer login.
                    </p>
                </div>
            </div>
        </div>

        <form id="register-form" class="space-y-4">
            <div>
                <label for="empresa_id" class="block text-sm font-medium text-gray-700 mb-2">Selecione sua Empresa *</label>
                <select 
                    id="empresa_id" 
                    required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                >
                    <option value="">-- Carregando empresas --</option>
                </select>
                <p class="text-xs text-gray-500 mt-1">Se sua empresa n√£o est√° na lista, pe√ßa ao administrador para adicion√°-la.</p>
            </div>

            <div>
                <label for="full_name" class="block text-sm font-medium text-gray-700 mb-2">Nome Completo</label>
                <input 
                    type="text" 
                    id="full_name" 
                    required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    placeholder="Jo√£o Silva"
                >
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    placeholder="seu@email.com"
                >
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
                <input 
                    type="password" 
                    id="password" 
                    required 
                    minlength="6"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    placeholder="M√≠nimo 6 caracteres"
                >
            </div>

            <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-2">Confirmar Senha</label>
                <input 
                    type="password" 
                    id="confirm_password" 
                    required 
                    minlength="6"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    placeholder="Digite a senha novamente"
                >
            </div>

            <div>
                <label for="whatsapp" class="block text-sm font-medium text-gray-700 mb-2">WhatsApp (opcional)</label>
                <input 
                    type="text" 
                    id="whatsapp" 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    placeholder="+55 (11) 99999-9999"
                >
            </div>

            <div>
                <label for="role" class="block text-sm font-medium text-gray-700 mb-2">Perfil</label>
                <select 
                    id="role" 
                    required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                >
                    <option value="COMPRADOR">Comprador</option>
                    <option value="VENDEDOR">Vendedor</option>
                </select>
            </div>

            <button 
                type="submit" 
                class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition duration-200"
            >
                Cadastrar
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                J√° tem uma conta? 
                <a href="../index.html" class="text-purple-600 hover:text-purple-800 font-semibold">Fa√ßa login</a>
            </p>
        </div>
    </div>

    <!-- Loading -->
    <div id="loading" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg">
            <div class="spinner mx-auto"></div>
            <p class="mt-4 text-gray-700">Carregando...</p>
        </div>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/config.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    
    <script>
        // =====================================================
        // TRATAMENTO GLOBAL DE ERROS
        // =====================================================
        // Capturar erros n√£o capturados de storage/contexto restrito
        window.addEventListener('error', (event) => {
            if (event.message?.includes('Access to storage')) {
                console.warn('‚ö†Ô∏è Erro de acesso a storage capturado (global handler):', event.message);
                event.preventDefault(); // Impedir que seja lan√ßado como erro n√£o tratado
            }
        });

        window.addEventListener('unhandledrejection', (event) => {
            if (event.reason?.message?.includes('Access to storage')) {
                console.warn('‚ö†Ô∏è Promise rejection de acesso a storage capturada:', event.reason.message);
                event.preventDefault(); // Impedir que seja lan√ßado como erro n√£o tratado
            }
        });

        const empresaSelect = document.getElementById('empresa_id');
        
        // Carregar empresas (seguindo padr√£o do index.html)
        async function carregarEmpresas() {
            try {
                // Aguardar config.js estar pronto (sem chamar aguardarClientePronto!)
                await new Promise(r => setTimeout(r, 300));
                
                console.log('üîÑ Carregando empresas...');
                const { data, error } = await window.supabaseCentral
                    .from('empresas')
                    .select('id, nome, cnpj')
                    .order('nome');

                if (error) throw error;

                if (!data || data.length === 0) {
                    empresaSelect.innerHTML = '<option value="">Nenhuma empresa cadastrada</option>';
                    empresaSelect.disabled = true;
                    return;
                }

                empresaSelect.innerHTML = [
                    '<option value="">-- Selecione uma empresa --</option>',
                    ...data.map(emp => `<option value="${emp.id}">${emp.nome} (${emp.cnpj})</option>`)
                ].join('');

                console.log(`‚úÖ ${data.length} empresas carregadas`);
            } catch (error) {
                console.error('‚ùå Erro ao carregar empresas:', error);
                empresaSelect.innerHTML = '<option value="">Erro ao carregar empresas</option>';
                empresaSelect.disabled = true;
            }
        }

        // Carregar dados da empresa (logo e nome) - padr√£o do index.html
        (async () => {
            try {
                // Aguardar config estar pronto e carregar empresas
                await carregarEmpresas();

                // Carregar config da empresa
                try {
                    const empresaConfig = await getEmpresaConfig();
                    if (empresaConfig) {
                        // Atualizar logo
                        const logoEl = document.getElementById('empresa-logo');
                        if (logoEl && empresaConfig.logo_url) {
                            logoEl.innerHTML = `<img src="${empresaConfig.logo_url}" alt="Logo" class="w-full h-full object-contain rounded-full">`;
                        }

                        // Atualizar nome da empresa
                        const nomeEl = document.getElementById('empresa-nome');
                        if (nomeEl && empresaConfig.nome_empresa) {
                            nomeEl.textContent = empresaConfig.nome_empresa;
                        }

                        // Atualizar t√≠tulo da p√°gina
                        if (empresaConfig.nome_empresa) {
                            document.title = `Criar Conta - ${empresaConfig.nome_empresa}`;
                        }
                    }
                } catch (error) {
                    console.log('‚ÑπÔ∏è Usando configura√ß√µes padr√£o da empresa');
                }
                
                // Aplicar m√°scara de WhatsApp
                applyMask('whatsapp', 'whatsapp');
            } catch (error) {
                console.error('‚ö†Ô∏è Erro ao carregar dados:', error.message);
                // Continuar mesmo com erro
            }
        })();

        // Quando empresa for selecionada
        empresaSelect.addEventListener('change', async (e) => {
            const empresaId = e.target.value;
            
            if (!empresaId) {
                console.log('Nenhuma empresa selecionada');
                return;
            }

            try {
                console.log(`üîÑ Carregando empresa: ${empresaId}`);
                await carregarEmpresa(empresaId);
                
                // Atualizar identifica√ß√£o visual (logo/nome)
                if (CURRENT_EMPRESA) {
                    const logoEl = document.getElementById('empresa-logo');
                    if (logoEl && CURRENT_EMPRESA.logo_url) {
                        logoEl.innerHTML = `<img src="${CURRENT_EMPRESA.logo_url}" alt="Logo" class="w-full h-full object-contain rounded-full">`;
                    }

                    const nomeEl = document.getElementById('empresa-nome');
                    if (nomeEl) {
                        nomeEl.textContent = CURRENT_EMPRESA.nome;
                    }

                    document.title = `Criar Conta - ${CURRENT_EMPRESA.nome}`;
                    console.log(`‚úÖ Empresa carregada: ${CURRENT_EMPRESA.nome}`);
                }
            } catch (error) {
                console.error('‚ùå Erro ao carregar empresa:', error);
                showToast(`Erro ao carregar empresa: ${error.message}`, 'error');
            }
        });

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const empresaId = document.getElementById('empresa_id').value;
            const fullName = document.getElementById('full_name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const role = document.getElementById('role').value;
            const whatsapp = document.getElementById('whatsapp').value || null;
            
            if (!empresaId) {
                showToast('Selecione sua empresa', 'error');
                return;
            }
            
            if (!fullName || !email || !password) {
                showToast('Preencha todos os campos obrigat√≥rios', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showToast('As senhas n√£o conferem', 'error');
                return;
            }
            
            // Garantir que a empresa est√° carregada
            if (!CURRENT_EMPRESA || CURRENT_EMPRESA.id !== empresaId) {
                try {
                    await carregarEmpresa(empresaId);
                } catch (error) {
                    showToast('Erro ao carregar empresa', 'error');
                    return;
                }
            }
            
            await register(email, password, fullName, role, whatsapp);
        });
    </script>
</body>
</html>
