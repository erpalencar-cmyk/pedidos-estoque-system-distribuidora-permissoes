<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprova√ß√µes - Sistema de Compras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-100">
    <div id="navbar"></div>
    <div id="sidebar-container"></div>

    <main class="lg:ml-64 pt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="mb-8">
                <h2 class="text-3xl font-bold text-gray-900">
                    <i class="fas fa-clipboard-check mr-3 text-teal-600"></i>Aprova√ß√µes de Pedidos
                </h2>
                <p class="text-gray-600 mt-1">Aprovar ou rejeitar pedidos de compra</p>
            </div>

            <!-- Filtros -->
            <div class="bg-white rounded-lg shadow p-4 mb-6">
                <select id="filter-status" onchange="loadPedidos()" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                    <option value="ENVIADO">Pendentes de Aprova√ß√£o</option>
                    <option value="APROVADO">Aprovados</option>
                    <option value="REJEITADO">Rejeitados</option>
                    <option value="">Todos</option>
                </select>
            </div>

            <!-- Lista de Pedidos -->
            <div id="pedidos-container" class="space-y-4"></div>
        </div>
    </main>

    <!-- Modal Rejeitar -->
    <div id="modal-rejeitar" class="modal-backdrop hidden">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
            <div class="flex justify-between items-center px-6 py-4 border-b">
                <h3 class="text-lg font-semibold text-gray-900">Rejeitar Pedido</h3>
                <button onclick="closeModal('modal-rejeitar')" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <form id="form-rejeitar" class="px-6 py-4">
                <input type="hidden" id="rejeitar-pedido-id">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Motivo da Rejei√ß√£o*</label>
                        <textarea id="motivo-rejeicao" required rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="Explique o motivo da rejei√ß√£o..."></textarea>
                    </div>
                </div>
                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" onclick="closeModal('modal-rejeitar')" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">Cancelar</button>
                    <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">Rejeitar Pedido</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Detalhes -->
    <div id="modal-detalhes" class="modal-backdrop hidden">
        <div class="bg-white rounded-lg shadow-xl max-w-4xl w-full mx-4">
            <div class="flex justify-between items-center px-6 py-4 border-b">
                <h3 class="text-lg font-semibold text-gray-900">Detalhes do Pedido</h3>
                <button onclick="closeModal('modal-detalhes')" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div id="detalhes-content" class="px-6 py-4"></div>
        </div>
    </div>

    <div id="loading" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg"><div class="spinner mx-auto"></div><p class="mt-4 text-gray-700">Carregando...</p></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/config.js"></script>
    <script src="../js/session-manager.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/services/estoque-central.js"></script>
    <script src="../components/navbar.js"></script>
    <script src="../components/sidebar.js"></script>
    <script src="../components/modal.js"></script>
    
    <script>
        let currentUser = null;

        // =====================================================
        // FUN√á√ïES PARA PEDIDOS DE COMPRA
        // =====================================================
        
        async function listPedidos(filters = {}) {
            try {
                let query = supabase
                    .from('pedidos_compra')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (filters.status) {
                    query = query.eq('status', filters.status);
                }
                
                const { data: pedidos, error } = await query;
                if (error) throw error;
                
                // Carregar relacionamentos
                for (let pedido of (pedidos || [])) {
                    // Carregar solicitante
                    if (pedido.usuario_id) {
                        const { data: user } = await supabase
                            .from('users')
                            .select('full_name')
                            .eq('id', pedido.usuario_id)
                            .single();
                        pedido.solicitante = user;
                    }
                    
                    // Carregar fornecedor
                    if (pedido.fornecedor_id) {
                        const { data: fornecedor } = await supabase
                            .from('fornecedores')
                            .select('id, nome')
                            .eq('id', pedido.fornecedor_id)
                            .single();
                        pedido.fornecedor = fornecedor;
                    }
                }
                
                return pedidos || [];
            } catch (error) {
                console.error('Erro ao listar pedidos:', error);
                return [];
            }
        }
        
        async function getPedido(pedidoId) {
            try {
                const { data: pedido, error } = await supabase
                    .from('pedidos_compra')
                    .select('*')
                    .eq('id', pedidoId)
                    .single();
                
                if (error) throw error;
                
                // Carregar solicitante
                if (pedido.usuario_id) {
                    const { data: user } = await supabase
                        .from('users')
                        .select('full_name')
                        .eq('id', pedido.usuario_id)
                        .single();
                    pedido.solicitante = user;
                }
                
                // Carregar fornecedor
                if (pedido.fornecedor_id) {
                    const { data: fornecedor } = await supabase
                        .from('fornecedores')
                        .select('id, nome')
                        .eq('id', pedido.fornecedor_id)
                        .single();
                    pedido.fornecedor = fornecedor;
                }
                
                return pedido;
            } catch (error) {
                console.error('Erro ao buscar pedido:', error);
                return null;
            }
        }
        
        async function getItensPedido(pedidoId) {
            try {
                const { data: itens, error } = await supabase
                    .from('pedido_compra_itens')
                    .select('*')
                    .eq('pedido_id', pedidoId);
                
                if (error) throw error;
                
                // Carregar produtos
                for (let item of (itens || [])) {
                    if (item.produto_id) {
                        const { data: produto } = await supabase
                            .from('produtos')
                            .select('id, nome, codigo, unidade')
                            .eq('id', item.produto_id)
                            .single();
                        item.produto = produto;
                    }
                    item.subtotal = (item.quantidade || 0) * (item.preco_unitario || 0);
                }
                
                return itens || [];
            } catch (error) {
                console.error('Erro ao buscar itens:', error);
                return [];
            }
        }
        
        async function aprovarPedido(pedidoId) {
            if (!confirm('Deseja APROVAR este pedido e dar entrada no estoque?')) return;
            
            showLoading(true);
            try {
                console.log('üì¶ [APROVA√á√ÉO] Aprovando pedido:', pedidoId);
                
                // Verificar se h√° itens
                const itens = await getItensPedido(pedidoId);
                if (!itens || itens.length === 0) {
                    throw new Error('N√£o h√° itens no pedido');
                }
                
                // Usar EstoqueService para dar entrada
                const resultado = await EstoqueService.entradaPorCompra(pedidoId);
                
                if (!resultado.sucesso && !resultado.ja_processado) {
                    throw new Error(resultado.mensagem || 'Erro ao processar entrada de estoque');
                }
                
                // Atualizar status do pedido
                const { error } = await supabase
                    .from('pedidos_compra')
                    .update({ 
                        status: 'APROVADO',
                        data_aprovacao: new Date().toISOString()
                    })
                    .eq('id', pedidoId);
                
                if (error) throw error;
                
                console.log('‚úÖ [APROVA√á√ÉO] Pedido aprovado com sucesso!');
                showToast(`Pedido aprovado! ${resultado.itens_processados} produtos atualizados`, 'success');
                
            } catch (error) {
                console.error('‚ùå [APROVA√á√ÉO] Erro:', error);
                showToast('Erro ao aprovar: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }
        
        async function rejeitarPedido(pedidoId, motivo) {
            showLoading(true);
            try {
                const { error } = await supabase
                    .from('pedidos_compra')
                    .update({ 
                        status: 'REJEITADO',
                        motivo_rejeicao: motivo,
                        data_aprovacao: new Date().toISOString()
                    })
                    .eq('id', pedidoId);
                
                if (error) throw error;
                
                showToast('Pedido rejeitado', 'success');
            } catch (error) {
                console.error('Erro ao rejeitar:', error);
                showToast('Erro ao rejeitar: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }
        
        function getStatusBadge(status) {
            const badges = {
                'PENDENTE': '<span class="px-2 py-1 text-xs font-semibold rounded-full bg-yellow-100 text-yellow-800">Pendente</span>',
                'ENVIADO': '<span class="px-2 py-1 text-xs font-semibold rounded-full bg-blue-100 text-blue-800">Enviado</span>',
                'APROVADO': '<span class="px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800">Aprovado</span>',
                'REJEITADO': '<span class="px-2 py-1 text-xs font-semibold rounded-full bg-red-100 text-red-800">Rejeitado</span>',
                'RECEBIDO': '<span class="px-2 py-1 text-xs font-semibold rounded-full bg-purple-100 text-purple-800">Recebido</span>'
            };
            return badges[status] || `<span class="px-2 py-1 text-xs font-semibold rounded-full bg-gray-100 text-gray-800">${status}</span>`;
        }

        (async () => {
            await checkAuth();
            currentUser = await getCurrentUser();
            
            if (!['APROVADOR', 'ADMIN'].includes(currentUser.role)) {
                showToast('Acesso negado', 'error');
                redirect('/pages/dashboard.html');
                return;
            }

            document.getElementById('navbar').innerHTML = createNavbar();
            document.getElementById('sidebar-container').innerHTML = createSidebar();
            await initNavbar();
            await initSidebar();
            
            // Verificar se h√° ID na URL (link do WhatsApp)
            const pedidoId = getUrlParameter('id');
            if (pedidoId) {
                await verDetalhes(pedidoId);
            }
            
            await loadPedidos();
        })();

        async function loadPedidos() {
            const status = document.getElementById('filter-status').value;
            const filters = status ? { status } : {};
            
            const pedidos = await listPedidos(filters);
            const container = document.getElementById('pedidos-container');
            
            if (pedidos.length === 0) {
                container.innerHTML = '<div class="bg-white rounded-lg shadow p-6 text-center text-gray-500">Nenhum pedido encontrado</div>';
                return;
            }

            container.innerHTML = pedidos.map(p => `
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-lg font-semibold text-gray-900">${p.numero}</h3>
                            <p class="text-sm text-gray-600">Solicitante: ${p.solicitante?.full_name || 'N/A'}</p>
                            ${p.fornecedor ? `<p class="text-sm text-gray-600">Fornecedor: ${p.fornecedor.nome}</p>` : ''}
                        </div>
                        <div class="text-right">
                            ${getStatusBadge(p.status)}
                            <p class="text-lg font-bold text-gray-900 mt-2">${formatCurrency(p.total)}</p>
                            <p class="text-xs text-gray-500">${formatDate(p.created_at)}</p>
                        </div>
                    </div>
                    
                    ${p.observacoes ? `<p class="text-sm text-gray-600 mb-4"><strong>Obs:</strong> ${p.observacoes}</p>` : ''}
                    
                    ${p.status === 'REJEITADO' && p.motivo_rejeicao ? 
                        `<div class="bg-red-50 border border-red-200 rounded p-3 mb-4">
                            <p class="text-sm text-red-800"><strong>Motivo da Rejei√ß√£o:</strong> ${p.motivo_rejeicao}</p>
                        </div>` : ''}
                    
                    <div class="flex space-x-2 mt-4">
                        <button onclick="verDetalhes('${p.id}')" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm">
                            Ver Detalhes
                        </button>
                        
                        ${p.status === 'ENVIADO' ? `
                            <button onclick="aprovarPedidoHandler('${p.id}')" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 text-sm">
                                Aprovar
                            </button>
                            <button onclick="abrirModalRejeitar('${p.id}')" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 text-sm">
                                Rejeitar
                            </button>
                        ` : ''}
                        
                        ${p.status === 'ENVIADO' && p.aprovador?.whatsapp ? `
                            <button onclick="enviarWhatsAppAprovacao('${p.id}')" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 text-sm">
                                üì± WhatsApp
                            </button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        async function verDetalhes(pedidoId) {
            const pedido = await getPedido(pedidoId);
            const itens = await getItensPedido(pedidoId);
            
            if (!pedido) return;

            const content = document.getElementById('detalhes-content');
            content.innerHTML = `
                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-4 text-sm">
                        <div><strong>N√∫mero:</strong> ${pedido.numero}</div>
                        <div><strong>Status:</strong> ${getStatusBadge(pedido.status)}</div>
                        <div><strong>Solicitante:</strong> ${pedido.solicitante?.full_name || 'N/A'}</div>
                        <div><strong>Fornecedor:</strong> ${pedido.fornecedor?.nome || '-'}</div>
                        <div><strong>Data:</strong> ${formatDateTime(pedido.created_at)}</div>
                        <div><strong>Total:</strong> <span class="text-lg font-bold">${formatCurrency(pedido.total)}</span></div>
                    </div>
                    
                    ${pedido.observacoes ? `<div class="bg-gray-50 p-3 rounded"><strong>Observa√ß√µes:</strong> ${pedido.observacoes}</div>` : ''}
                    
                    <div>
                        <h4 class="font-semibold mb-2">Itens do Pedido:</h4>
                        <table class="min-w-full text-sm">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-4 py-2 text-left">Produto</th>
                                    <th class="px-4 py-2 text-left">Qtd</th>
                                    <th class="px-4 py-2 text-left">Pre√ßo Un.</th>
                                    <th class="px-4 py-2 text-left">Subtotal</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${itens.map(item => `
                                    <tr class="border-t">
                                        <td class="px-4 py-2">${item.produto?.nome || 'N/A'}</td>
                                        <td class="px-4 py-2">${item.quantidade} ${item.produto?.unidade || ''}</td>
                                        <td class="px-4 py-2">${formatCurrency(item.preco_unitario)}</td>
                                        <td class="px-4 py-2 font-semibold">${formatCurrency(item.subtotal)}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                    
                    ${pedido.status === 'ENVIADO' ? `
                        <div class="flex space-x-2 pt-4 border-t">
                            <button onclick="aprovarPedidoHandler('${pedido.id}'); closeModal('modal-detalhes');" class="flex-1 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
                                Aprovar
                            </button>
                            <button onclick="abrirModalRejeitar('${pedido.id}'); closeModal('modal-detalhes');" class="flex-1 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
                                Rejeitar
                            </button>
                        </div>
                    ` : ''}
                </div>
            `;
            
            openModal('modal-detalhes');
        }

        async function aprovarPedidoHandler(pedidoId) {
            await aprovarPedido(pedidoId);
            await loadPedidos();
        }

        function abrirModalRejeitar(pedidoId) {
            document.getElementById('rejeitar-pedido-id').value = pedidoId;
            document.getElementById('motivo-rejeicao').value = '';
            openModal('modal-rejeitar');
        }

        document.getElementById('form-rejeitar').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const pedidoId = document.getElementById('rejeitar-pedido-id').value;
            const motivo = document.getElementById('motivo-rejeicao').value;
            
            await rejeitarPedido(pedidoId, motivo);
            closeModal('modal-rejeitar');
            await loadPedidos();
        });
    </script>
</body>
</html>
